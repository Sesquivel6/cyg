    <div class="bg-theme stats-bar">
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <div class="p-20 active">
                    <h6 class="text-white">Presupuesto Vigente</h6>
                    <h3 class="text-white m-b-0">M$51.567.108</h3>
                </div>
            </div>
            <div class="col-lg-3 col-md-4">
                <div class="p-20">
                    <h6 class="text-white">Ejecución a la fecha</h6>
                    <h3 class="text-white m-b-0">M$14.677.938</h3>
                </div>
            </div>
            <div class="col-lg-3 col-md-4">
                <div class="p-20">
                    <h6 class="text-white">Gasto Real mensual</h6>
                    <h3 class="text-white m-b-0">M$3.125.375</h3>
                </div>
            </div>
            <div class="col-lg-3 col-md-4">

                </div>

    </div>

    <div class="card-body">
        <div class="p-relative" >                                
            
            <!-- ======= GRÁfICO ======= -->
            <div class="flex">
                <div class="flex-item">            
                    <canvas baseChart width="1200" height="300"
                                [datasets]="lineChartData"
                                [labels]="lineChartLabels"
                                [options]="lineChartOptions"
                                [colors]="lineChartColors"
                                [legend]="lineChartLegend"
                                [chartType]="lineChartType"
                                [plugins]="lineChartPlugins"                    
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)">
                    </canvas> 
                </div>
